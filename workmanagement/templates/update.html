<html>
    <head>
        <title>{{t}}</title>
    </head>
    <style>
    body{background-color: white;}
    </style>
<body>
    <h1>{{h}}</h1>
    <hr>
    <h3>작업 내용 변경하기</h3>
    <form action="/action3" method="POST">
    {% for task in tasks %}
        작업ID : {{ task['_id'] }}<br/>
    <input type="text" name="_id" value="{{ task['_id']}}" hidden>
    <table>
        <tr>
            <td>작업명</td><td> : </td><td><input type="text" name="name"
            value="{{ task['name']}}" placeholder="{{ task['name']}}"></td>
        </tr>
        <tr>
            <td>설명</td><td> : </td><td><textarea type="text" name="desc" rows=3
            cols=30 placeholder="{{task['desc']}}"> {{ task['desc'] }}></textarea><td>
        </tr>
            <td>날짜</td><td> : </td><td><input type="text" name="date"
                    value="{{ task['date']}}" placeholder="{{ task['date']}}"></td>
        </tr>
        <tr>
            <td>우선순위</td><td> : </td><td><input type="text" name="pr"
                    value="{{ task['pr'] }}" placeholder="{{ task['pr'] }}"></td>
            </tr>
    </table>
    {% endfor %}
            <button type="submit"> 제출 </button>
            <br/>
</form>
<a href="/list">작업리스트로 이동</a>
</body>
</html>
