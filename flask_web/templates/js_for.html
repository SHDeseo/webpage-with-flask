{% block explain_contents %}
<p id="demo"></p>
<p id = "datedisplay"></p>
<p id="arraydisplay"></p>
<button onclick="displayDate()"> 시간을 알려주시오 ! </button>

<script language="JavaScript">
    //onchange, onclick, onmouseover, onmouseout, onkeydown, onload
function displayDate(){
    document.getElementById("datedisplay").innerHTML=Date();
}
var cars = ["현대에쿠스","기아k9", "BMW"];
document.getElementById("arraydisplay").innerHTML = cars[0];

// class : 사용자 정의 데이터 타입.
    var person = {firstName:"김", lastName:"종호", age:50, eyecolor:"blue"};
    document.getElementById("demo").innerHTML = 
    person.firstName + " is " + person.age + " years old.";

    sum= 0; for(i=1; i<10; i++)  sum += i; //sum=sum+1
    document.write("1부터 10까지의 합은 : " + sum );
    sum = 0;    for(i=1; i<10; i += 2) sum += i;
    document.write("<br> 1부터 10까지의 홀수합은:" + sum);
    sum = 0;
        for (i=1; i<=10 ; i++ ) {
            if (i% 2 == 0 )   sum += i; 
    }
    document.write("<br>1부터 10까지의 짝수의 합은: " + sum);
    sum= 0;
        for (i=1; i<=50 ; i++ ) {
            if (i% 5 != 0 ) sum += i;
     }
     document.write("<br> 1부터 50까지의 합은 (5의 배수제외):" + sum);

     for(dan=1; dan <=9; dan++) {
        if(dan % 3 == 1) document.write("<tr>");
        document.write("<td>");
        for(i=1; i<=9; i++)
            document.write(dan + " * " + i + " = " + (dan * i) + "<br>");
            document.write("</td>");
            if (dan % 3 == 0 ) document.write("</tr>");

    }
</script>
